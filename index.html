<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple survey form</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Add user</legend>

            <div>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email_address">
            </div>

            <div>
                <label for="status">Status</label>
                <select id="status" name="user_status">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="Guest">Guest</option>
                </select>
            </div>

            <div>
                <p>
                    Choose your favourite programming language:
                </p>
            </div>

            <div>
                <input type="radio" id="html" name="programming_language" value="html" checked>
                <label for="html">HTML</label>
            </div>

            <div>
                <input type="radio" id="css" name="programming_language" value="css">
                <label for="css">CSS</label>
            </div>

            <div>
                <input type="radio" id="javascript" name="programming_language" value="javascript">
                <label for="javascript">Javascript</label>
            </div>

            <div>
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <div>
                <label for="current_date">Current date</label>
                <input type="date" id="current_date" name="current_date">
            </div>

            <div>
                <input type="checkbox" id="sign_up" name="newsletter">
                <label for="sign_up">Sign up for the newsletter</label>
            </div>

            <div>
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">Agree to terms and conditions</label>
            </div>

            <div>
                <button type="submit" id="submit" name="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
